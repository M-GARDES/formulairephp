         <!-- Formulaire -->
        <div class="container mt-5 text-center form-container">
            <button id="colorChangeButton" onclick="changeFormColor()">Change la couleur du formulaire</button>
            <h1>Le formulaire</h1>
            <form id="myForm" action="exophp.php" method="post">
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
    
                <div class="form-group">
                    <label for="prenom">Prénom:</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" required>
                </div>
    
                <div class="form-group">
                    <label for="sexe">Sexe:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexe" id="homme" value="Monsieur" required>
                        <label class="form-check-label" for="homme">Monsieur</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexe" id="femme" value="Madame" required>
                        <label class="form-check-label" for="femme">Madame</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="statut">Statut:</label>
                    <select class="form-control" id="statut" name="statut" required>
                        <option value="étudiant">Étudiant(e)</option>
                        <option value="salarié">Salarié</option>
                        <option value="à mon compte">À mon compte</option>
                        <option value="au chômage">Au chômage</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="dateNaissance">Date de naissance:</label>
                    <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" required>
                </div>
    
                <button type="submit" class="btn btn-primary">Valider</button>
            </form>
